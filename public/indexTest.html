<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>welcome</title>
</head>
<body>
<div class="container wellcome-container">
    <div class="row">
        <h2 class="col-12 text-center mb-5">
            Login As Admin:
        </h2>
        <form method="post" class="col-12">
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control col-12" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-12">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control col-12" id="exampleInputPassword1" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
